name: collect_and_push_and_transfer
on:
  push:
    branches:
      - main

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2

      - name: Clone 'second_repo'
        run: git clone https://github.com/matze240/second_repo.git
        # Replace 'username' with the owner of the repository

      - name: Copy 'files_new' folder
        run: cp -r files_new second_repo/data_new

      - name: Commit changes in 'second_repo'
        run: |
          cd second_repo
          git config --local user.email "action@github.com"
          git config --local user.name "matze240"
          git add .
          git commit -m "Added 'files_new' folder from main branch"
      
      - name: Push changes to 'second_repo'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.SECOND_TOKEN }}
          branch: main  # Or specify a different branch if needed

      - name: Checkout new_Branch
        run: git checkout -b new_Branch

      - name: Copy 'files_new' folder from 'second_repo'
        run: cp -r second_repo/data_new files_new

      - name: Commit changes
        run: |
          git add .
          git config --global user.email "you@example.com"
          git config --global user.name "Matze2402"
          git config --global url.https://${{ secrets.NEXT_TOKEN }}@github.com/.insteadOf https://github.com/
          git commit -m "Moved 'files_new' folder to new_Branch and included 'data_new' folder from second_repo"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.NEXT_TOKEN }}

  job2:
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Clone target repository
        run: git clone https://github.com/matze2402/next_repo.git temp_repo
        # Replace 'yourusername' with your GitHub username and 'temp_repo' with the name of your target repository

      - name: Copy folders to target repository
        run: |
          cp -r files_new/* temp_repo/combined  	# folder combined must already exist!
          cp -r data_new/* temp_repo/combined		# folder combined must already exist!
          cd temp_repo
          git config --local user.email "action@github.com"
          git config --local user.name "matze2402"  	# Your GitHub username
          git add .
          git commit -m "Copy files from source repository"
          git push origin main 				
