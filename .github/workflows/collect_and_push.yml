name: collect_and_push_and_transfer
on:
  push:
    branches:
      - main

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2

      - name: Clone 'other_repo'
        run: git clone https://github.com/matze240/second_repo.git
        # Replace 'username' with the owner of the repository

      - name: Copy 'files_new' folder
        run: cp -r files_new second_repo/

      - name: Commit changes in 'second_repo'
        run: |
         git -C second_repo config --local user.email "action@github.com"
         git -C second_repo config --local user.name "matze240"
         git -C second_repo add .
         git -C second_repo commit -m "Added 'files_new' folder from main branch" || true
      
      - name: Push changes to 'second_repo'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.SECOND_TOKEN }}
          branch: main  # Or specify a different branch if needed

      - name: Checkout new_Branch
        run: git checkout -b new_Branch

      - name: Copy 'data_new' folder from 'other_repo'
        run: cp -r second_repo/data_new .

      - name: Commit changes
        run: |
         mkdir -p temp_repo/combined || exit 1  # Exit with error if directory doesn't exist
         if git status | grep -q "nothing to commit"; then
         echo "No changes to commit."
         else
           git add .
           git config --global user.email "you@example.com"
           git config --global user.name "Matze2402"
           git config --global url.https://${{ secrets.next_token}}@github.com/.insteadOf https://github.com/
           git commit -m "Copy files from source repository" || true
           git push origin main
          fi


      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.NEXT_TOKEN }}

  job2:
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Copy folders to target repository
        run: |
          cp -r files_new/* temp_repo/combined
          cp -r data_new/* temp_repo/combined

      - name: Commit changes in target repository
        run: |
          cd temp_repo
          git config --local user.email "action@github.com"
          git config --local user.name "matze2402"
          git config --global url.https://${{ secrets.next_token}}@github.com/.insteadOf https://github.com/
          git add .
          git commit -m "Copy files from source repository"
          git push origin main
